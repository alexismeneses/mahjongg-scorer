<div ng-controller="OverrideCtrl">
    <h2>Override scores manually</h2>
    <div class="container">
      <form role="form">
        <div class="form-group" ng-repeat="player in overridePlayers">
          <label>Score of {{player.name}}</label>
          <input type="text" class="form-control" ng-model="player.score">
        </div>
        <div class="form-group">
          <label>Current East Wind</label>
          <select class="form-control" ng-model="game.east" ng-options="$index as player.name for player in players"></select>
        </div>
        <div class="callout callout-danger bg-danger" ng-hide="errorMessage == null">
          <h4>Validation error</h4>
          {{errorMessage}}
        </div>
        <a href="index.html" class="btn btn-default" onclick="">Back</a>
        <a class="btn btn-success" ng-click="validate()">Submit</a>
      </form>
  </div>
</div>
