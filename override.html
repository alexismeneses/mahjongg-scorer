<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mah-jongg</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mahjongg.js"></script>
    <script type="text/javascript">
function submitForm()
{
  for(var i = 0; i < 4; i++)
  {
      mahjongg.players[i].score = parseInt($('#inputScore' + i).val());
  }
  mahjongg.east = parseInt($('#inputEastWind').val());
  mahjongg.store();
}
$(function()
{
  for(var i = 0; i < 4; i++)
  {
      $('#inputScore' + i).val(mahjongg.players[i].score);
  }
  $('#inputEastWind').val('' + mahjongg.east);
});
    </script>
  </head>
  <body>
    <h1>Mah-jongg scorer</h1>
    <h2>Override scores manually</h2>
    <div class="container">
      <form role="form">
        <div class="form-group">
          <label for="score0">Name of <span class="auto-name0">player 1</span></label>
          <input type="text" class="form-control" id="inputScore0">
        </div>
        <div class="form-group">
          <label for="score1">Name of <span class="auto-name1">player 2</span></label>
          <input type="text" class="form-control" id="inputScore1">
        </div>
        <div class="form-group">
          <label for="score1">Name of <span class="auto-name2">player 3</span></label>
          <input type="text" class="form-control" id="inputScore2">
        </div>
        <div class="form-group">
          <label for="score1">Name of <span class="auto-name3">player 4</span></label>
          <input type="text" class="form-control" id="inputScore3">
        </div>
        <div class="form-group">
          <label for="score0">Current East Wind</label>
          <select class="form-control" id="inputEastWind">
            <option value="0" class="auto-name0">Player 1</option>
            <option value="1" class="auto-name1">Player 2</option>
            <option value="2" class="auto-name2">Player 3</option>
            <option value="3" class="auto-name3">Player 4</option>
          </select>
        </div>
        <a href="index.html" class="btn btn-default" onclick="">Back</a>
        <a href="index.html" class="btn btn-success" onclick="submitForm();">Submit</a>
      </form>
  </div>
</body>
</html>
