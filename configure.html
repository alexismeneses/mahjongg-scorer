<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mah-jongg</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mahjongg.js"></script>
    <script type="text/javascript">
function submitForm()
{
  for(var i = 0; i < 4; i++)
  {
      mahjongg.players[i].name = $('#inputName' + i).val();
  }
  mahjongg.store();
}
$(function()
{
  for(var i = 0; i < 4; i++)
  {
      $('#inputName' + i).val(mahjongg.players[i].name);
  }
});
    </script>
  </head>
  <body>
    <h1>Mah-jongg scorer</h1>
    <h2>Configure names</h2>
    <div class="container">
      <form role="form">
        <div class="form-group">
          <label for="score0">Name of player 1</label>
          <input type="text" class="form-control" id="inputName0">
        </div>
        <div class="form-group">
          <label for="score1">Name of player 2</label>
          <input type="text" class="form-control" id="inputName1">
        </div>
        <div class="form-group">
          <label for="score1">Name of player 3</label>
          <input type="text" class="form-control" id="inputName2">
        </div>
        <div class="form-group">
          <label for="score1">Name of player 4</label>
          <input type="text" class="form-control" id="inputName3">
        </div>
        <a href="index.html" class="btn btn-default" onclick="">Back</a>
        <a href="index.html" class="btn btn-success" onclick="submitForm();">Submit</a>
      </form>
  </div>
</body>
</html>
