<div ng-controller="ConfigureCtrl">
    <h2>Configure names</h2>
    <div class="container">
      <form role="form">
        <div class="form-group" ng-repeat="player in players">
          <label>Name of player {{$index+1}}</label>
          <input type="text" class="form-control" ng-model="player.name">
        </div>
        <a href="#/" class="btn btn-default">OK</a>
      </form>
  </div>
</div>
